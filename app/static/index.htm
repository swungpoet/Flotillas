<body ng-app="registrationModule">
    <div id="st-trigger-effects" class="column" ng-hide="empleado == null" ng-controller="headerController" ng-init="init()">
        <nav class="navbar navbar-default navHeader">
            <!-- Inicia NAV bar -->
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Navegador</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a class="navbar-brand" href="#"><span class="blanco">Administración de Flotillas</span></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->

                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" id="mnuAvatar">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="blanco userName"> {{ empleado.nombreCompleto + ' - ' +  empleado.rol }} </span>
                                <img src="image/profile/man.jpg" id="avatar">
                                <span class="caret blanco"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="seleccionable"><a href="/reporte">Reporte Sincronización</a></li>
                                <li class="seleccionable"><a href="/reportedocumentos">Reporte Documentos</a></li>

            </div>
            <!-- /.container-fluid -->
        </nav>

    <div ng-view></div>
    <script type="text/javascript">
    var nameDocument = '';

    function refresh() {
        var scope = angular.element($("#modalUpload")).scope();
        scope.$apply(function() {
            scope.FinishUpload(nameDocument);
        })
    }

    function setName(name) {
        nameDocument = name;
    }

    function getName() {
        return nameDocument;
    }
    </script>
    <!-- Ventana modal de carga -->
    <!-- Modal -->
    <div class="modal fade" id="modalUpload" ng-controller="nodoController">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Cargar Documento</h4>
                </div>
                <div class="modal-body">
                    <iframe id="frameUpload" frameborder="0"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
